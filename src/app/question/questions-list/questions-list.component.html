<div id="sidebar-wrapper">
  <ul class="sidebar-nav">
    <li class="list-group-item" *ngFor="let q of questions;let i = index">
      <a class="question-anchor" [routerLink]="[i]" [ngClass]="{'not-answered': q.selectedAnswer === ''}">
        {{i + 1}}. {{q.question.replace(':', '')}}
      </a>
    </li>
  </ul>
</div>
