<div id="sidebar-wrapper">
  <ul class="sidebar-nav">
    <li class="list-group-item" *ngFor="let q of questionsService.questions;let i = index">
      <a class="question-anchor"
         [routerLink]="[i + 1]"
         [ngClass]="{'not-answered': q.selectedAnswer === '',
                     'right-answer': q.isSubmitted && q.isRightAnswer(q.selectedAnswer)}">
          {{i + 1}}. {{q.question.replace(':', '')}}
      </a>
    </li>
  </ul>
</div>
