<div id="list-group scrollable-div">
  <a class="list-group-item"
     *ngFor="let q of questionnaireService.shuffledQuestions;let i = index"
     [routerLink]="['..', i + 1]"
     [ngClass]="{'not-opened': q.selectedAnswer === '',
                 'list-group-item-success': q.isSubmitted && q.isRightAnswer(q.selectedAnswer),
                 'list-group-item-danger': q.isSubmitted && !q.isRightAnswer(q.selectedAnswer)}">
    {{i + 1}}. {{q.question.replace(':', '')}}
  </a>
</div>
